name: sdd-validate-gap
description: SDD（オプション）- 要件と既存コードベースのギャップ分析
piece_config:
  provider_options:
    codex:
      network_access: true
    opencode:
      network_access: true
max_movements: 10
initial_movement: validate-gap

policies:
  sdd-gap-analysis: ../policies/sdd-gap-analysis.md

instructions:
  validate-gap: ../instructions/validate-gap.md

report_formats:
  sdd-gap-analysis: ../output-contracts/sdd-gap-analysis.md

movements:
  - name: validate-gap
    edit: true
    persona: planner
    policy: sdd-gap-analysis
    knowledge: architecture
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
      - WebSearch
      - WebFetch
    required_permission_mode: edit
    instruction: validate-gap
    output_contracts:
      report:
        - name: gap-analysis.md
          format: sdd-gap-analysis
    rules:
      - condition: 分析完了、推奨事項あり
        next: COMPLETE
      - condition: 要件が見つからない
        next: ABORT
