name: steering-custom
description: カスタムsteeringドキュメントを作成する（API標準、テスト戦略、セキュリティ等）
max_movements: 10
initial_movement: detect

# --- カスタムファセット セクションマップ ---
personas:
  steering-analyst: ../personas/steering-analyst.md

policies:
  steering-principles: ../policies/steering-principles.md

instructions:
  detect: ../instructions/detect-steering-custom.md
  generate: ../instructions/generate-steering-custom.md

knowledge:
  steering-custom-templates: ../knowledge/steering-custom-templates.md

report_formats:
  steering-custom: ../output-contracts/steering-custom.md

# --- Movement定義 ---
movements:
  # ===== 対象検出 =====
  - name: detect
    edit: false
    persona: steering-analyst
    allowed_tools:
      - Read
      - Glob
      - Grep
    instruction: detect
    rules:
      - condition: 対象トピック特定完了（テンプレートあり or スクラッチ）
        next: generate
      - condition: トピックが不明確、情報不足
        next: ABORT
        appendix: |
          確認事項:
          - {不明点}

  # ===== カスタムsteering生成 =====
  - name: generate
    edit: true
    persona: steering-analyst
    policy: steering-principles
    knowledge: steering-custom-templates
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Write
      - Bash
    required_permission_mode: edit
    instruction: generate
    output_contracts:
      report:
        - name: steering-custom-report.md
          format: steering-custom
    rules:
      - condition: カスタムsteeringファイル生成完了
        next: COMPLETE
      - condition: コードベースの情報が不足、生成不可
        next: ABORT
        appendix: |
          原因:
          - {問題点}
